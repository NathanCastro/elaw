<div class="">    
    <div class="navbar-header flex flex-wrap items-center 
        justify-between bg-navMenu p-4">
        <img src="../../../../assets/logo.svg" class="w-24">
        <button 
            mat-button 
            color="warn" 
            class="newCustomer"
            (click)="openNewCustomerDialog()"
            >Cadastrar
        </button>
    </div>

    <div *ngIf="clients?.length" class="flex flex-col flex-wrap contentList">        
        <div class="mat-elevation-z8 tableList flex-wrap">
            <table mat-table [dataSource]="dataSource">            

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
                <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
                <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
            </ng-container>
            
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Ação</th>
                <td mat-cell *matCellDef="let row">
                    <button 
                        mat-mini-fab 
                        color="primary"
                        class="buttonIcon flex"              
                        matTooltip="Editar" 
                        (click)="onEdit(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button 
                        mat-mini-fab
                        color="Basic"
                        class="buttonIcon" 
                        matTooltip="Detalhe" 
                        (click)="openCustomerDetails(row.id)">         
                        <mat-icon>dehaze </mat-icon>
                    </button>
                    <button 
                        mat-mini-fab
                        color="warn"
                        class="buttonIcon" 
                        matTooltip="Apagar" 
                        (click)="confirmDeleteCustomer(row.id)">         
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            
        </div>
        <div class="paginator">
            <mat-paginator 
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
                showFirstLastButtons 
                aria-label="Selecione a página de cliente"
            >
            </mat-paginator>
        </div>
    </div>
</div>
