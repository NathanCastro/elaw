<div class="">    
    <div class="docs-navbar-header flex flex-wrap items-center 
        justify-between bg-navMenu  p-4">
        <img src="../../../../assets/logo.svg" class="w-24">
        <button 
            mat-button 
            color="warn" 
            class="newCustomer"
            (click)="newCustomer()"
            >Cadastrar
        </button>
    </div> 
    


    <div class="list">
        <!-- colocar o filtro aqui -->
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
                <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
                <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
            </ng-container>
            
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row">
                <button 
                    mat-mini-fab 
                    color="primary"
                    class="buttonIcon"              
                    matTooltip="Editar" 
                    (click)="onEdit(row)">
                    <mat-icon>edit
                    </mat-icon>
                </button>
                <button 
                    mat-mini-fab
                    color="Basic"
                    class="buttonIcon" 
                    matTooltip="Detalhe" 
                    (click)="showDetails(row.id)">         
                    <mat-icon>dehaze </mat-icon>
                </button>
                <button 
                    mat-mini-fab
                    color="warn"
                    class="buttonIcon" 
                    matTooltip="Apagar" 
                    (click)="delete(row.id, row.name)">         
                    <mat-icon>delete</mat-icon>
                </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator 
                [pageSize]="10"
                showFirstLastButtons 
                aria-label="Selecione a pÃ¡gina de cliente">
            </mat-paginator>
        </div>
    </div>  

    <!-- <div class="footer flex flex-wrap items-center bg-navMenu p-4">
        <p>Desenvolvido por Nathan Castro</p>
    </div>  -->
</div>
